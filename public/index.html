    <style>
        .loading{position:absolute;left:50%;top:50%;}.spinner{width:20px;height:20px;position:relative;float:left}.container1 > div,.container2 > div,.container3 > div{width:6px;height:6px;background-color:#333;border-radius:100%;position:absolute;-webkit-animation:bouncedelay 1.2s infinite ease-in-out;animation:bouncedelay 1.2s infinite ease-in-out;-webkit-animation-fill-mode:both;animation-fill-mode:both}.spinner .spinner-container{position:absolute;width:100%;height:100%}.container2{-webkit-transform:rotateZ(45deg);transform:rotateZ(45deg)}.container3{-webkit-transform:rotateZ(90deg);transform:rotateZ(90deg)}.circle1{top:0;left:0}.circle2{top:0;right:0}.circle3{right:0;bottom:0}.circle4{left:0;bottom:0}.container2 .circle1{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}.container3 .circle1{-webkit-animation-delay:-1.0s;animation-delay:-1.0s}.container1 .circle2{-webkit-animation-delay:-0.9s;animation-delay:-0.9s}.container2 .circle2{-webkit-animation-delay:-0.8s;animation-delay:-0.8s}.container3 .circle2{-webkit-animation-delay:-0.7s;animation-delay:-0.7s}.container1 .circle3{-webkit-animation-delay:-0.6s;animation-delay:-0.6s}.container2 .circle3{-webkit-animation-delay:-0.5s;animation-delay:-0.5s}.container3 .circle3{-webkit-animation-delay:-0.4s;animation-delay:-0.4s}.container1 .circle4{-webkit-animation-delay:-0.3s;animation-delay:-0.3s}.container2 .circle4{-webkit-animation-delay:-0.2s;animation-delay:-0.2s}.container3 .circle4{-webkit-animation-delay:-0.1s;animation-delay:-0.1s}@-webkit-keyframes bouncedelay{0%,80%,100%{-webkit-transform:scale(0.0)}40%{-webkit-transform:scale(1.0)}}@keyframes bouncedelay{0%,80%,100%{transform:scale(0.0);-webkit-transform:scale(0.0)}40%{transform:scale(1.0);-webkit-transform:scale(1.0)}}.check-version-container{width:550px;background:white;border-radius:10px;margin:100px auto;padding:30px}.check-version-next{text-decoration:none;margin-top:30px;color:white;border-radius:5px;text-align:center;line-height:50px;display:block;width:100px;height:50px;background:rgb(0, 123, 255)}.check-version-browser{list-style:none;float:left;text-align:center;margin:15px}.check-version-container-browser{overflow:hidden}.check-version-browser img{width:80px;height:80px}.check-version-browser span{font-size:small;display:block;margin-bottom:10px}.check-version-browser a{padding:5px 10px;margin-top:10px;text-decoration:none;color:white;border-radius:5px;text-align:center;background:rgb(0, 123, 255)}
    </style>
    <script>
        //检测浏览器，如果是ie，直接不让用
        var url = window.location.href
        if (url.indexOf('ignore') == -1) {
            // var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
            // var isOpera = userAgent.indexOf('Opera') > -1; //判断是否Opera浏览器
            // var isIE = userAgent.indexOf('compatible') > -1
            //     && userAgent.indexOf('MSIE') > -1 && !isOpera; //判断是否IE浏览器
            // var isEdge = userAgent.indexOf('Edge') > -1; //判断是否IE的Edge浏览器
            // var isFF = userAgent.indexOf('Firefox') > -1; //判断是否Firefox浏览器
            // var isSafari = userAgent.indexOf('Safari') > -1; //判断是否Safari浏览器
            // var isChrome = userAgent.indexOf('Chrome') > -1; //判断Chrome浏览器
            if (!!window.ActiveXObject || "ActiveXObject" in window) {
                window.onload = function () {
                    var container = document.createElement('div');
                    container.className = 'check-version-container';
                    var temp = '';
                    temp += '<p>你知道您的<b>Internet Explorer 已经过时了</b>吗？</p>';
                    temp += '<p>为了得到我们网站最好的体验效果，我们建议您升级到最新版本的Internet Explorer或选择另一个web浏览器，最流行的web浏览器在下面可以找到.</p>';
                    temp += '<a class="check-version-next" href="/?ver=ignore"> 继续访问</a>';
                    // temp += '<a class="check-version-next" href="request://localhost:4200/ignore"> 继续访问</a>';;
                    temp += '<ul class="check-version-container-browser">';
                    temp += '	<li class="check-version-browser">';
                    temp += '		<img src="https://p4.ssl.qhimg.com/t01ce2c8d4d5d4f608a.png">';
                    temp += '		<span>360安全浏览器(<span style="color: red;display: inline-block;margin: 0;">推荐</span>)</span>';
                    temp += '		<a href="https://browser.360.cn/se/"  target="_blank">官网下载</a>';
                    temp += '	</li>';
                    temp += '	<li class="check-version-browser">';
                    temp += '		<img src="https://p1.ssl.qhimg.com/t015df97f5323a948be.png">';
                    temp += '		<span>360极速浏览器</span>';
                    temp += '		<a href="https://browser.360.cn/ee/"  target="_blank">官网下载</a>';
                    temp += '	</li>';
                    temp += '	<li class="check-version-browser">';
                    temp += '		<img src="request://3gimg.qq.com/trom_s/pcbrowser/download_logo.png">';
                    temp += '		<span>QQ浏览器</span>';
                    temp += '		<a href="https://browser.qq.com/" target="_blank">官网下载</a>';
                    temp += '	</li>';
                    temp += '	<li class="check-version-browser">';
                    temp += '		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1538118312068&di=78de0fcf7dc615eb46d88693a8f88448&imgtype=0&src=request%3A%2F%2Fhimg2.huanqiu.com%2Fattachment2010%2F2014%2F0917%2F20140917084118310.png">';
                    temp += '		<span>谷歌浏览器</span>';
                    temp += '		<a href="https://www.google.cn/chrome/"  target="_blank">官网下载</a>';
                    temp += '	</li>';
                    temp += '</ul>';
                    container.innerHTML = temp;
                    document.body.innerHTML = "";
                    document.body.style.background = 'gainsboro';
                    document.body.appendChild(container);
                }
            }
        }
    </script>
